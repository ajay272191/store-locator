<!DOCTYPE html>
<html>
<head>
      <title>instaclone frontend........</title>
      <meta name="viewport" content="width=device-width initial-scale=1.0">
      <link rel="stylesheet" href="./css/main.css">
      <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
  <header>
    <a href="home.html"><i class="fa fa-home" aria-hidden="true"></i></a>
    <a href="search.html"><i class="fa fa-search" aria-hidden="true"></i></a>
    <a href="likes.html"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
    <a href="profile.html"><i class="fa fa-user" aria-hidden="true"></i></a>
  </header>
  <section class="container">
    <div class="card">
      <div class="card-header">
        <div class="profile-img">
          <img src="./img/me.jpg"/>
        </div>
        <div class="profile-info">
            <div class="name">Ajay </div>
            <div class="location">bewa,uttar pradesh</div>
        </div>
        <div class="time">
          1hr
        </div>
      </div>
      <div class="content">
          <img src="./img/me.jpg"/>
      </div>

      <div class="card-footer">
        <div class="likes">
          100 likes
        </div>
        <div class="description">
          <p>
            <span class="username">Ajay  </span>hey i im dropping
            my new photo hope you like it
          </p>
        </div>
        <div class="comments">
          <p>
            <span class="username">Ajju  </span> just commenting
          </p>
          <p>
            <span class="username">nazuk lahar  </span> commenting for scond time
          </p>
        </div>
        <form class="form">
          <div class="heart">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
          <div class="add-comment">
            <input type="text" placeholder="add comment"/>
          </div>
          <div class="options">
            <i class="fa fa-ellipsis-h"></i>
          </div>
        </form>
      </div>
    </div>

  </section>
</body>

</html>
